<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
	<script src="script.js"></script>
	<img rel= "icon" type="image/png" src="header.png" style='width:100%;' border="0">    	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<br/><br/>	
	<title>Skakkir | JavaToes</title>
</head>
<body>
								    
  	<div class="container">
        <div class="row">
            <div class="col-xs-8">
                <h3 class="alert alert-success" id="status"> Please Start The Game </h3>
                <h3 class="alert alert-info">Your turn player: <span id="current-player">X</span></h3>	
                <div id="bottom">
                    <div id="board-div">
                    <br/><br/>			
                    
                    <table align= "center">
                        <tr>
                            <td class="cell" id="cID1"></td>
                            <td class="cell" id="cID2"></td>
                            <td class="cell" id="cID3"></td>
                        </tr>
                        <tr>
                            <td class="cell" id="cID4"></td>
                            <td class="cell" id="cID5"></td>
                            <td class="cell" id="cID6"></td>
                        </tr>
                        <tr>
                            <td class="cell" id="cID7"></td>
                            <td class="cell" id="cID8"></td>
                            <td class="cell" id="cID9"></td>
                        </tr>
                    </table>
                    </div>
                    <br/><br/>																
                </div>		
            </div>
            

            <div class="col-xs-4">
                <div id="bottom">
                    <div id="board-div">
                    <h1>Welcome</h1>
                    <p>You can start the game by clicking the cells in the table.</p>
                    <p>You can reset the game, at any time, by clicking the reset button </p>
                    <br></br>
                    <button class="btn">Reset</button>
                    <br><br/>		
                    </div>						
                 </div>
            </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
